<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="target"></div>
<script>
//є сторінка, на якій є блок, я кому знаходиьтся цифра. написати код,
// який при кожному перезавантажені сторінки буде додавати до неї +1
let currentNumber = +localStorage.getItem('number'); // 0
currentNumber += 1;               //при кожному перезавантажені сторінки буде додавати до неї +1
localStorage.setItem('number', currentNumber);
document.getElementById('target').innerText = currentNumber;  //блок,в якому буде відображатись скільки раз ми перезаван
//тажували сторінку (а імено currentNumber)

</script>

</body>
</html>
