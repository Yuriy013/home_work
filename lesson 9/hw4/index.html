<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//За допомоги скріпта для кожного елементу масиву зробити <div class='item'> ,  в якому буде <h1 class='heading'>
// з title  елементу, та <p class='description'> з monthDuration елементу.
//Завдання робити через цикли.
let coursesAndDurationArray = [
    {title: 'JavaScript Complex', monthDuration: 5},
    {title: 'Java Complex', monthDuration: 6},
    {title: 'Python Complex', monthDuration: 6},
    {title: 'QA Complex', monthDuration: 4},
    {title: 'FullStack', monthDuration: 7},
    {title: 'Frontend', monthDuration: 4}
];
for (const course of coursesAndDurationArray) {   //робим ітерацію

    const div = document.createElement('div');    //створюємо ДІВ

    const h1 = document.createElement('h1');    //сворюємо h1
    h1.innerText = course.title;               //додаємо текс course це шаблон і додаємо title
    const p = document.createElement('p');      //створюємо p
    p.innerText = course.monthDuration         //додаємо текст course це шаблон і monthDuration

    div.append(h1, p);           //додаємо h1 i p  в div

    document.body.appendChild(div);   //додаємо ДІВ в БОДІ
}
</script>

</body>
</html>
