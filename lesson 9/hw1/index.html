<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            background-color: red;
        }
        .collapse{
            background-color: blue;
        }
        .alpha{
            background-color: orange;
        }
        .beta{
            background-color: green;
        }
        .wrap.collapse.alpha.beta{
            width: 200px;
            height: 200px;
            font-size: 30px;
            color: white;
        }

    </style>
</head>
<body>
<script>
//#8Nmt60ZT
//- створити блок,
//- додати йому класи wrap, collapse, alpha, beta
//- додати стилі(довільні значення) : колір фону, колір тексту, розмір тексту
//- додати цей блок в body.
//- клонувати його повністю, та додати клон в body.

const div = document.createElement("div");  //- створити блок,
div.innerText = "hello okten"
div.classList.add("wrap");
div.classList.add("collapse"); //- додати йому класи wrap, collapse, alpha, beta
div.classList.add("alpha");
div.classList.add("beta");

const cloneNode = div.cloneNode(true);//- клонувати його повністю, та додати клон в body.
document.body.append(div, cloneNode);//- додати цей блок в body.



</script>

</body>
</html>
